<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Header</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigation('compte')">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <!-- <ion-badge color="light" mode="ios">4</ion-badge> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-no-margin">
    <img *ngIf="restauData" [src]="restauData[0].image">
    <ion-card-header mode="ios">
      <ion-card-title>Mon Restaurant</ion-card-title>
      <ion-card-subtitle>Menu du jour</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <div *ngIf="!chargement_en_cours">
    <ion-card *ngFor="let item of restauData">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="item.image" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <ion-card-title>{{item.nom}}</ion-card-title>
          <h2>{{item.prix}} FCFA</h2>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="navigation('detail',item)" fill="solid" color="primary" shape="round">
            voir <ion-icon slot="start" name="eye"></ion-icon>
          </ion-button>
          <ion-button (click)="navigation('commande',item)" fill="solid" color="warning" shape="round">
            <ion-icon name="cart-sharp"></ion-icon><sup>+</sup>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card>
  </div>

  <div *ngIf="chargement_en_cours">
    <ion-item>
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
